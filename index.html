<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>eBird Recent Observations</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>eBird Recent Observations</h1>
    <form id="locationForm">
      <label for="lat">Latitude:</label>
      <input type="number" id="lat" name="lat" step="0.01" required />
      <label for="lng">Longitude:</label>
      <input type="number" id="lng" name="lng" step="0.01" required />
      <button type="submit">Get Observations</button>
    </form>
    <div id="results"></div>
  </div>
  <script src="script.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet"Â />
</body>
</html>
